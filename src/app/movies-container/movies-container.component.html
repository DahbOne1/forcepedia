<section>
    <h2>Películas</h2>
    <div *ngIf="movies.length > 0; else loading" >
        <div *ngFor="let movie of movies; let i = index">
            <app-movie [movie]="movie"></app-movie>
        </div>
    </div>
</section>

<ng-template #loading>
    <p>Cargando películas...</p>
</ng-template>
